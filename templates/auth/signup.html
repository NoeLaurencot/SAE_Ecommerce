{% extends('layout.html') %}

{% block title %}
<title>Inscription | Gaullois</title>
{% endblock %}

{% block body %}
<main class="offset-nav">
	<div class="main-container">
		<div class="log-container">
			<form method="post" action="/signup">
				<h2 class="form-title">Inscription</h2>

				<label for="login">Nom d'utilisateur <span class="red-text">*</span></label>
				<input type="text" id="login" required autocomplete="off" name="login">
				
				<label for="name">Nom</label>
				<input type="text" id="name" autocomplete="off" name="name">
				
				<label for="email">Email <span class="red-text">*</span></label>
				<input type="email" id="email" name="email">

				<div class="login-password-container">
					<label for="password">Mot de passe <span class="red-text">*</span></label>
					<div class="login-password">
						<input type="password" id="password" required autocomplete="off" name="password">
						<button class="material-symbols-outlined" id="password-visibility" type="button">visibility</button>
					</div>
				</div>

				<input class="validate-button" type="submit" value="Inscription">
			</form>
			<a class="log-sign-link" href="/login">Vous avez d√©ja un compte? Se connecter</a>
		</div>
	</div>
</main>
{% endblock %}
