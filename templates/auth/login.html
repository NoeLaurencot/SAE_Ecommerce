{% extends('layout.html') %}

{% block title %}
<title>Connexion | Gaullois</title>
{% endblock %}

{% block body %}
<main class="offset-nav">
	<div class="main-container">
		<form class="log-container" method="post" action="/login">
			<h2 class="form-title">Connexion</h2>
			<label for="login"><span class="red-text">*</span> Nom d'utilisateur :</label>
			<input type="text" id="login" required name="login">

			<div class="login-password-container">
				<label for="password"><span class="red-text">*</span> Mot de passe :</label>
				<div class="login-password">
					<input type="password" id="password" required autocomplete="off" name="password">
					<button class="material-symbols-outlined" id="password-visibility" type="button">visibility</button>
				</div>
				<a class="forgot-password" href="#">Mot de passe oubli√©?</a>
			</div>

			<input class="validate-button" type="submit" value="Se connecter">
		</form>
	</div>
</main>
{% endblock %}
